        <div class="bottom">
            <input type="range" name="" id="progress" min="0" max="100" value="0" step="0.1"/>
            <p id="tooltip">0</p>
            <div class="itemsContainer">
                <div class="songInfo">
                    <span id="currentSongName">Bijuria</span>
                    <img src="./assets/play.gif" alt="play" id="playGif">
                </div>
                <div class="icons">
                    <i class="fa-solid fa-2x fa-shuffle element__disable" id="shuffleList"></i>
                    <i class="fa-solid fa-2x fa-backward-step" id="previousItem"></i>
                    <i class="fa-regular fa-2x fa-circle-play" id="currentItem"></i>
                    <i class="fa-solid fa-2x fa-forward-step" id="nextItem"></i>
                    <i class="fa-solid fa-2x fa-repeat element__disable" id="repeatItem"></i>
                </div>
                <div class="duration">
                    <div class="volumeButtons" id="volButtons">
                        <i class="fa-solid fa-volume-xmark" id="volumeOff"></i>
                        <i class="fa-solid fa-volume-low" id="volumeLow"></i>
                        <i class="fa-solid fa-volume-high" id="volumeHigh"></i>
                    </div>
                    <input type="range" name="" id="volumeBar" min="0" max="100" value="80" step="1"/>
                    <span id="currentDuration">00:00</span> /
                    <span id="totalDuration">04:49</span>
                </div>
            </div>
